{% extends 'admin.html' %} {% block content%}
<form
  action="{% url 'update-product' product.id %}"
  method="POST"
  enctype="multipart/form-data"
>
  {% csrf_token %} {{ form.as_p }}
  <div class="buttons">
    <input type="submit" value="Submit" />
    <input type="reset" value="Discard" />
  </div>
</form>
{% endblock content %}
