<!DOCTYPE html>
{% load static %}
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'styles/main.css'%}">
    <link rel="stylesheet" href="{%static 'styles/tour.css'%}">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

{%  block content%}
<header>
    {% include 'nav.html' %}
</header>
<section id="tours">

    <div class="eventcontainer">
        <h2 class="welcometext">Upcoming Events</h2>
        
        {% for event in tours %}
        <div class="events">
            <span class="date">{{event.created}}</span>
            <div class="event_desc">
                <h3>{{event.event_type}}</h3>
                <p>{{event.event_description}}</p>
            </div>
            <div class="venue">
                <h3>Venue</h3>
                <p class="ph">{{event.venue}}</p>
            </div>

            <div class="tickets">
                <h3>Tickets</h3>
                <span class="ph">{{event.price}}</span>
            </div>
            <div class="button">
                <button type="submit">Buy Ticket</button>
            </div>
        </div>
        {% endfor %}
        <div class="more">
        <button> More Events</button>
    </div>
    </div>

</section>
<footer>{% include 'footer.html' %}</footer>

{% endblock %}
