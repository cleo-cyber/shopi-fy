{% extends 'admin.html' %}
{% block content%}
    <h1>Update track {{track.id}}</h1>
    <form action="{% url 'updatetrack' track.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="buttons">
        <input type="submit" value="Update">  
        <input type="reset" value="Discard">
    </div>

    </form>
{% endblock content %}
