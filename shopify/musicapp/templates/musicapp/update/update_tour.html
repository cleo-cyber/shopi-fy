{% extends 'admin.html' %}
{% block content%}
{% if user.is_authenticated %}
    <h1>Update tour {{tour.id}}</h1>
    <form action="{% url 'update-tour' tour.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="buttons">
        <input type="submit" value="Update">  
        <input type="reset" value="Discard">
    </div>

    </form>
    {% endif %}
{% endblock content %}
